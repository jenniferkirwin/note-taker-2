<div class="nav-container" [class.nav-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="nav-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="nav-app-name">Note Taker</h1>
    <span class="spacer"></span>
    <div class="login-btns">
      <button mat-flat-button>Login</button>
      <button mat-flat-button>Sign Up</button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="nav-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink=".">Note 1</a>
        <a mat-list-item routerLink=".">Note 2</a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-editor></app-editor>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
